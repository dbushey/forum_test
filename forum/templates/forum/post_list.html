
{% extends 'forum/base.html' %}

{% block content %}

	{% for post in posts %}
	    <div class="post">
	        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
	        <p>{{ post.text|linebreaks }}</p>
	    </div>
	    <div class="date">
	            <p>published: {{ post.last_edited_date }}</p>
	    </div>
	    
	{% endfor %}
        
{% endblock %}
