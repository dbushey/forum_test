{% extends 'forum/base.html' %}

{% block content %}
    <div class="post">
        {% if post.last_edited_date %}
            <div class="date">
                {{ post.last_edited_date }}
            </div>
        {% endif %}
        
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaks }}</p>
    </div>
{% endblock %}
