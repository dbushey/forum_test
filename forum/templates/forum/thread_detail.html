{% extends 'forum/base.html' %}

	{% block content %}
	<div>
	    <h1><a href="/">{{ thread.subject }}</a></h1>
	    <p>subject: {{ thread.subject }}</p>
	</div>

	    <div>
	        {% for post in posts %}
		    <div class="post">
		        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</h1>
		        <p>{{ post.text|linebreaks }}</p>
		    </div>
		    <div class="date">
		            <p>last_edited: {{ post.last_edited_date }}</p>
		    </div>
			{% endfor %}
	    </div>
	{% endblock %}
